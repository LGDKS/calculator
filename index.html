<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container noselect">
      <p class="display">3+2</p>
      <div class="btn-container">
        <button id="7">7</button><button id="8">8</button
        ><button id="9">9</button><button id="/">/</button>
      </div>
      <div class="btn-container">
        <button id="4">4</button><button id="5">5</button
        ><button id="6">6</button><button id="*">*</button>
      </div>
      <div class="btn-container">
        <button id="1">1</button><button id="2">2</button
        ><button id="3">3</button><button id="-">-</button>
      </div>
      <div class="btn-container">
        <button id="clear">C</button><button id="0">0</button
        ><button id="=">=</button><button id="+">+</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
